{% extends "layouts/base_layout.html" %}

{% block main %}
<section class="card card-default w-50 mx-auto">
    <h4 class="card-header">Вход</h4>

    <form action="/login" method="POST" class="card-body">
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        <div class="form-group">
            <label for="name-or-email-input">Nickname or email:</label>
            <input type="text" name="name_or_email" class="form-control" id="name-or-email-input" placeholder="user or name@example.com">
        </div>
        <div class="form-group">
            <label for="password-input">Пароль:</label>
            <input type="password" name="password" class="form-control" id="password-input" placeholder="******">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/'">Назад</button>
    </form>
</section>
{% endblock %}
